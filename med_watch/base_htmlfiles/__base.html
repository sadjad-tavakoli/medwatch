{% load static %}
{% load staticfiles %}
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>

    {% block head %}
        <script src="{% static 'jquery-3.1.1.min.js' %}"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css"
              href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
        <link rel="stylesheet" type="text/css"
              href="{% static 'style.css' %}">
        <script src="{% static 'Semantic-UI-CSS-master/semantic.min.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="ui attached menu">
    {% block navbar-item %}
    {% endblock %}
</div>
<div class="ui main text container">
    <h1 class="ui header"></h1>
    <div>
        {% block body %}
        {% endblock %}
    </div>
</div>
</body>
</html>
