{% extends '__base_member.html' %}
{% block body %}
    {{ block.super }}
    <div class="ui middle aligned divided list ">

        {% for object in object_list %}
            <div class="item">
                <a class="ui tiny image">
                    <img src="{{ object.doctor.image_url }}">
                </a>

                <div class="content">
                    <a class="header">Jenny Hess</a>

                    <div class="description">
                        <p>Jenny is a student studying Media Management at <a>the New School</a>.
                        </p>
                    </div>
                    <div class="extra">
                        <div class="ui right floated button">
                            Action
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}

        {% endfor %}
    </div>
{% endblock %}
